name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven
      - name: list folders
        run: ls ${{ github.workspace }}
      - name: Build with Maven
        run: mvn clean install
        working-directory: ${{ github.workspace }}/back
      - name: print directory
        run: ls ${{ github.workspace }}/back
      - name: search jacoco report
        run: ls ${{ github.workspace }}/back/target/site/jacoco
      - name: Test Report
        uses: phoenix-actions/test-reporting@v12
        id: test-report               # Set ID reference for step
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: JUNIT Tests            # Name of the check run which will be created
          path: ${{ github.workspace }}/back/target/site/jacoco/jacoco.xml    # Path to test results
          reporter: jest-junit        # Format of test results
